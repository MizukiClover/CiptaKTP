<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CiptaKTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(60%);
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 15px;
    }
    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 30px;
      text-align: center;
    }
    #result img {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 2px solid white;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
    .file-upload {
      margin-top: 15px;
    }
    .preview-container {
      width: 150px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      position: relative;
      margin: 10px auto;
    }
    .preview-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .upload-status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    .upload-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px auto;
      text-align: center;
      width: auto;
    }
    .upload-button:hover {
      background-color: #0056b3;
    }
    #fileInput {
      display: none;
    }
    .or-divider {
      text-align: center;
      margin: 15px 0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Input Data KTP</h2>
    
    <!-- Bagian Upload Foto -->
    <div class="file-upload">
      <label>Pas Foto KTP:</label>
      <div class="preview-container" id="photoPreview">
        <span>Preview Foto</span>
      </div>
      
      <label for="fileInput" class="upload-button">Pilih & Upload Foto</label>
      <input type="file" id="fileInput" accept="image/*">
      
      <div id="uploadStatus" class="upload-status">Silakan pilih foto</div>
      
      <div class="or-divider">ATAU</div>
      
      <!-- Direct URL Input -->
      <label>URL Pas Foto:
        <input name="pasPhoto" id="pasPhoto" value="https://i.pinimg.com/736x/a3/a5/e3/a3a5e3df97f1b67fb1883720e3142a77.jpg" required />
      </label>
    </div>

    <!-- Form KTP -->
    <form id="ktpForm">
      <input type="hidden" name="pasPhoto" id="formPasPhoto" value="https://i.pinimg.com/736x/a3/a5/e3/a3a5e3df97f1b67fb1883720e3142a77.jpg required />
      <label>Provinsi: <input name="provinsi" value="KALIMANTAN BARAT" required /></label>
      <label>Kota: <input name="kota" value="PONTIANAK" required /></label>
      <label>NIK: <input name="nik" value="3275024509970001" required /></label>
      <label>Nama: <input name="nama" value="Loid Forger" required /></label>
      <label>Tempat, Tanggal Lahir: <input name="ttl" value="pontianak, 25-09-2025" required /></label>
      <label>Jenis Kelamin:
        <select name="jenisKelamin">
          <option value="LAKI-LAKI" selected>LAKI-LAKI</option>
          <option value="PEREMPUAN">PEREMPUAN</option>
        </select>
      </label>
      <label>Golongan Darah: <input name="golonganDarah" value="-" /></label>
      <label>Alamat: <input name="alamat" value="JL. RAYA SUI KAKAP" required /></label>
      <label>RT/RW: <input name="rtRw" value="05/07" required /></label>
      <label>Kelurahan/Desa: <input name="kelDesa" value="SUNGAI KAKAP" required /></label>
      <label>Kecamatan: <input name="kecamatan" value="SUNGAI KAKAP" required /></label>
      <label>Agama: <input name="agama" value="ISLAM" required /></label>
      <label>Status Perkawinan: <input name="status" value="BELUM KAWIN" required /></label>
      <label>Pekerjaan: <input name="pekerjaan" value="Siswa/Mahasiswa" required /></label>
      <label>Kewarganegaraan: <input name="kewarganegaraan" value="WNI" required /></label>
      <label>Masa Berlaku: <input name="masaBerlaku" value="SEUMUR HIDUP" required /></label>
      <label>Tanggal Pembuatan: <input name="terbuat" value="25-09-2025" required /></label>
      
      <button type="submit" id="submitBtn">Bikin KTP</button>
    </form>

    <div id="result"></div>
  </div>

  <div class="footer">© 2025 Mizuki Clover</div>

  <script>
    const form = document.getElementById('ktpForm');
    const resultDiv = document.getElementById('result');
    const photoPreview = document.getElementById('photoPreview');
    const uploadStatus = document.getElementById('uploadStatus');
    const fileInput = document.getElementById('fileInput');
    const pasPhotoInput = document.getElementById('pasPhoto');
    const apiKeyImgBB = "d0af4e631011ce166d6b238f4139b806";

    updatePhotoPreview(pasPhotoInput.value);

    pasPhotoInput.addEventListener('input', function() {
      updatePhotoPreview(this.value);
      document.getElementById('formPasPhoto').value = this.value;
    });

    function updatePhotoPreview(url) {
      if (url) {
        photoPreview.innerHTML = `<img src="${url}" alt="Preview">`;
      } else {
        photoPreview.innerHTML = `<span>Preview Foto</span>`;
      }
    }

    fileInput.addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        photoPreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
      };
      reader.readAsDataURL(file);

      uploadStatus.innerHTML = '<div class="loading-spinner"></div> Mengupload foto...';

      try {
        const formData = new FormData();
        formData.append("image", file);

        const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKeyImgBB}`, {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          const imageUrl = result.data.url;
          pasPhotoInput.value = imageUrl;
          document.getElementById('formPasPhoto').value = imageUrl;
          updatePhotoPreview(imageUrl);
          uploadStatus.innerHTML = '✅ Foto berhasil diupload!';
        } else {
          throw new Error('Upload gagal');
        }
      } catch (error) {
        console.error('Upload ImgBB error:', error);
        uploadStatus.textContent = '❌ Gagal mengupload foto. Silakan coba lagi.';
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (!pasPhotoInput.value) {
        alert('Silakan masukkan URL foto terlebih dahulu!');
        return;
      }

      document.getElementById('formPasPhoto').value = pasPhotoInput.value;

      resultDiv.innerHTML = "⏳ Memproses data...";

      const formData = new FormData(form);
      const params = new URLSearchParams();
      formData.forEach((value, key) => {
        params.append(key, value);
      });

      const apiUrl = `https://fastrestapis.fasturl.cloud/maker/ktp?${params.toString()}`;
      
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error('Gagal memuat gambar');
          return response.blob();
        })
        .then(blob => {
          const imgURL = URL.createObjectURL(blob);
          resultDiv.innerHTML = `
            <h3>Hasil Gambar KTP:</h3>
            <img src="${imgURL}" alt="Gambar KTP" />
            <a href="${imgURL}" download="ktp.png">
              <button>Download Gambar</button>
            </a>
          `;
        })
        .catch(err => {
          resultDiv.innerHTML = `<p style="color:red;">Terjadi kesalahan: ${err.message}</p>`;
          console.error('KTP generation error:', err);
        });
    });
  </script>
</body>
</html>
