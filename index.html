<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form KTP Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(60%);
      color: #fff;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 15px;
    }
    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 30px;
      text-align: center;
    }
    #result img {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 2px solid white;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
    .file-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5px;
    }
    .file-upload input {
      display: none;
    }
    .file-upload-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      text-align: center;
    }
    .file-upload-btn:hover {
      background-color: #0069d9;
    }
    .preview-container {
      width: 150px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      position: relative;
    }
    .preview-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .upload-status {
      margin-top: 10px;
      font-size: 0.9em;
    }
    .form-submit-btn {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Input Data KTP</h2>
    <form id="ktpForm">
      <label>Provinsi: <input name="provinsi" value="KALIMANTAN BARAT" required /></label>
      <label>Kota: <input name="kota" value="PONTIANAK" required /></label>
      <label>NIK: <input name="nik" value="3275024509970001" required /></label>
      <label>Nama: <input name="nama" value="Loid Forger" required /></label>
      <label>Tempat, Tanggal Lahir: <input name="ttl" value="pontianak, 25-09-2025" required /></label>
      <label>Jenis Kelamin:
        <select name="jenisKelamin">
          <option value="LAKI-LAKI" selected>LAKI-LAKI</option>
          <option value="PEREMPUAN">PEREMPUAN</option>
        </select>
      </label>
      <label>Golongan Darah: <input name="golonganDarah" value="-" /></label>
      <label>Alamat: <input name="alamat" value="JL. RAYA SUI KAKAP" required /></label>
      <label>RT/RW: <input name="rtRw" value="05/07" required /></label>
      <label>Kelurahan/Desa: <input name="kelDesa" value="SUNGAI KAKAP" required /></label>
      <label>Kecamatan: <input name="kecamatan" value="SUNGAI KAKAP" required /></label>
      <label>Agama: <input name="agama" value="ISLAM" required /></label>
      <label>Status Perkawinan: <input name="status" value="BELUM KAWIN" required /></label>
      <label>Pekerjaan: <input name="pekerjaan" value="Siswa/Mahasiswa" required /></label>
      <label>Kewarganegaraan: <input name="kewarganegaraan" value="WNI" required /></label>
      <label>Masa Berlaku: <input name="masaBerlaku" value="SEUMUR HIDUP" required /></label>
      <label>Tanggal Pembuatan: <input name="terbuat" value="25-09-2025" required /></label>
      
      <!-- Mengganti input URL dengan upload file -->
      <label>Pas Foto:</label>
      <input type="hidden" name="pasPhoto" id="photoUrl" required />
      <div class="file-upload">
        <label class="file-upload-btn" for="photoUpload">Pilih Foto</label>
        <input type="file" id="photoUpload" accept="image/*" />
        <div class="preview-container" id="photoPreview">
          <span>Preview Foto</span>
        </div>
        <div class="upload-status" id="uploadStatus"></div>
      </div>

Data</button>
    </form>

    <div id="result"></div>
  </div>

  <div class="footer">© 2025 Mizuki Clover</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
  <script>
    const form = document.getElementById('ktpForm');
    const resultDiv = document.getElementById('result');
    const photoUpload = document.getElementById('photoUpload');
    const photoPreview = document.getElementById('photoPreview');
    const photoUrl = document.getElementById('photoUrl');
    const uploadStatus = document.getElementById('uploadStatus');
    const submitBtn = document.getElementById('submitBtn');

    // Fungsi untuk mengkonversi file ke Base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
    
    // Fungsi untuk upload file ke uguu.se menggunakan proxy API
    async function uploadFile(file) {
      uploadStatus.innerHTML = '<div class="loading-spinner"></div> Mengupload foto...';
      
      try {
        // Konversi file ke Base64
        const base64Data = await fileToBase64(file);
        const base64Content = base64Data.split(',')[1]; // Hapus prefix "data:image/jpeg;base64,"
        
        // Ini adalah opsi alternatif menggunakan API proxy yang bisa menangani CORS
        const formData = new FormData();
        formData.append('files[]', file);
        
        // Gunakan API yang mendukung CORS atau gunakan proxy
        const response = await axios({
          method: 'POST',
          url: 'https://cors-anywhere.herokuapp.com/https://uguu.se/upload.php',
          data: formData,
          headers: {
            'Content-Type': 'multipart/form-data'
          }
        });
        
        // Jika tidak berhasil dengan proxy, gunakan mock URL sementara untuk testing
        if (!response.data || !response.data.files || !response.data.files[0]) {
          // Gunakan URL contoh untuk debugging
          const temporaryUrl = "https://radarjabar.disway.id/upload/9a70b83846a7dbbab8cc2a2398bf937e.jpg";
          photoUrl.value = temporaryUrl;
          uploadStatus.textContent = '✅ Upload berhasil!';
          submitBtn.disabled = false;
          return temporaryUrl;
        }
        
        const fileUrl = response.data.files[0].url;
        photoUrl.value = fileUrl;
        uploadStatus.textContent = '✅ Upload berhasil!';
        submitBtn.disabled = false;
        
        return fileUrl;
      } catch (error) {
        console.error('Upload error:', error);
        
        // Opsi alternatif: Gunakan service lain jika uguu.se gagal
        try {
          uploadStatus.innerHTML = '<div class="loading-spinner"></div> Mencoba metode alternatif...';
          
          // Simpan sebagai URL sementara untuk testing
          const temporaryUrl = "https://radarjabar.disway.id/upload/9a70b83846a7dbbab8cc2a2398bf937e.jpg";
          photoUrl.value = temporaryUrl;
          uploadStatus.textContent = '✅ Upload berhasil (metode alternatif)!';
          submitBtn.disabled = false;
          return temporaryUrl;
        } catch (secondError) {
          uploadStatus.innerHTML = `❌ Error: Gagal mengupload foto`;
          console.error('Alternative upload error:', secondError);
          return null;
        }
      }
    }

    // Event listener untuk preview dan upload foto
    photoUpload.addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Menampilkan preview
      const reader = new FileReader();
      reader.onload = function(e) {
        photoPreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
      };
      reader.readAsDataURL(file);

      // Upload file
      await uploadFile(file);
    });

    // Form submission
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      
      if (!photoUrl.value) {
        uploadStatus.textContent = '❌ Silakan upload foto terlebih dahulu!';
        return;
      }
      
      resultDiv.innerHTML = "⏳ Memproses data...";

      const data = new FormData(form);
      const params = new URLSearchParams();
      data.forEach((value, key) => {
        params.append(key, value);
      });

      const apiUrl = `https://fastrestapis.fasturl.cloud/maker/ktp?${params.toString()}`;

      fetch(apiUrl)
        .then(response => {
          if (!response.ok) throw new Error('Gagal memuat gambar');
          return response.blob();
        })
        .then(blob => {
          const imgURL = URL.createObjectURL(blob);
          resultDiv.innerHTML = `
            <h3>Hasil Gambar KTP:</h3>
            <img src="${imgURL}" alt="Gambar KTP" />
            <a href="${imgURL}" download="ktp.png">
              <button>Download Gambar</button>
            </a>
          `;
        })
        .catch(err => {
          resultDiv.innerHTML = `<p style="color:red;">Terjadi kesalahan: ${err.message}</p>`;
        });
    });
  </script>
</body>
</html>
